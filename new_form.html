<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Registration Form -2</h1>
        <form>
            <input type="hidden" value="birthday">
        </form>
        <h1>Registration Form -1</h1>
        <form>
            <input type="date"><br>
            <input type="range" min="0" max="20" step="2" value="3"><br>
            <input type="color" name="color" value="#FF0000">
            <input type="time" name="time">
            <input type="month">
            <input type="week" name="week_year">
            <input type="url">
            <input type="time">
            <input type="tel">
        </form>

        <h1>Registration Form 0</h1>
        <form>
            <label id="first name"></label>
            <input type="file" name="fileupload" accept="image/"><br>
            <input type="submit" name="submit" value="submit">
        </form>

        <h1>Registration Form 1</h1>
        <form>
            <label id="first_name">First name</label>
            First name: <input type="text" name="first_name" placeholder="ex. Juan" /><br>
            Last name:  <input type="text" name="last_name" placeholder="ex. dela Cruz">
        </form>
        
        <h1>Registration Form 2</h1>
        <form>
            Username: <input type="text" name="username"/><br/>
            Password: <input type="text" name="password"/>
        </form>

        <h1>Registration Form 3</h1>
        <form>
            Description: <br/>
            <textarea rows="5" cols="50" name="description" placeholder="Enter Description"></textarea>
        </form>

        <h1>Registration Form 4</h1>
        <form>
            <input type="checkbox" name="html" >Html
            <input type="checkbox" name="css" >CSS
            <input type="checkbox" name="js" disabled>Javascript
        </form>

        <h1>Registration Form 5</h1>
        <form>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="other">other
        </form>
        
        <h1>Registration Form 6</h1>
        <form>
            <select name="dropdown">
                <option value="none" selected disabled>Select one . . .</option>
                <option value="HTML" >HTML</option>
                <option value="CSS" >CSS</option>
                <option value="Javascript">Javascript</option>
            </select>
        </form>
    </body>
</html>
